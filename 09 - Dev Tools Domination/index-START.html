<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log("Hello I am a %s string", "drum");

    // Styled
    console.log("%c I'm a beautiful text!", "font-size: 24px; color: red; border: 1px solid black");

    // warning!
    console.warn('%c BE CAREFULL', "color: red");

    // Error :|
    console.error('shit!');

    // Info
    console.info('This is really important!!');

    // Testing
    console.assert(1 === 2, 'this is wrong');


    const p = document.querySelector('p');
    console.assert(p.classList.contains('vegas'), 'that is wrong again!')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach( dog => {
      console.group(`${dog.name}`);
      // console.groupCollased(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Pascal')
    console.count('Pascal')
    console.count('Pascal')
    console.count('Pascal')
    console.count('Pascal')
    console.count('Pascal')
    console.count('Pascal')
    console.count('Pascal')
    // timing
    console.time('fetching data');

    fetch('https:api.github.com/users/PascalRacineVenne')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

    // TABLE

    console.table(dogs);
  </script>
</body>
</html>
